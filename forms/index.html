<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>

<form action="index.html" method="get">
    <div>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="first-name" placeholder="Anna" required>
    </div>

    <div>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="last-name" placeholder="Bauer" required>

    </div>

    <div>
        <input type="submit" value="Send">
    </div>

    <div>
        <div>
            <div>Do you want to receive updates?</div>
        </div>
        <label for="answer-yes">Yes</label>
        <input type="checkbox" id="answer-yes" name="answer" value="yes" readonly>
        <label for="answer-no">No</label>
        <input type="checkbox" id="answer-no" name="answer" value="no">
    </div>

    <fieldset> <!--<fieldset> element is used to group several controls as well as labels (<label>) within a web form.-->
        <legend>What is your favorite movie genre?</legend>
        <input type="radio" id="comedy" name="genre">
        <label for="comedy">Comedy</label>

        <input type="radio" id="romantic" name="genre">
        <label for="comedy">Romantic</label>

        <input type="radio" id="fantasy" name="genre">
        <label for="comedy">Fantasy</label>

    </fieldset> <br>

    <label for="email-address">E-mail address:</label>
    <input type="email" id="email-address" name="email-address" pattern=".+@gmail.com" required>

    <br>
    <br>
    <div>
        <label for="date">Enter your birthday</label>
        <input type="date" id="date" name="bdate">
    </div>

</form>

</body>
</html>
